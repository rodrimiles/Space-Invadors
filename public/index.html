<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Coop</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid #fff;
      background: #000;
      display: block;
      margin: 20px auto;
    }
    #shop {
      text-align: center;
      margin-top: 20px;
    }
    .powerup {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #fff;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: background-color 0.3s;
    }
    .powerup:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Space Invaders Coop</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="shop">
    <div class="powerup" onclick="buyPowerup('speed')">Speed Boost</div>
    <div class="powerup" onclick="buyPowerup('shield')">Shield</div>
    <div class="powerup" onclick="buyPowerup('doubleShot')">Double Shot</div>
  </div>
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const socket = io();

    // Player variables
    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 50,
      width: 40,
      height: 20,
      speed: 5,
      powerups: {
        speed: false,
        shield: false,
        doubleShot: false
      }
    };

    // Function to buy power-ups
    function buyPowerup(type) {
      if (type === 'speed') {
        player.powerups.speed = true;
        player.speed = 10;
      } else if (type === 'shield') {
        player.powerups.shield = true;
      } else if (type === 'doubleShot') {
        player.powerups.doubleShot = true;
      }
    }

    // Remote players
    let remotePlayers = {};

    // Bullets
    let bullets = [];

    // Invaders
    let invaders = [];
    const invaderRows = 3;
    const invaderCols = 10;
    const invaderWidth = 40;
    const invaderHeight = 20;
    const invaderPadding = 10;
    const invaderOffsetTop = 50;
    const invaderOffsetLeft = 50;
    let invaderDirection = 1;
    let invaderSpeed = 2;

    for (let i = 0; i < invaderCols; i++) {
      invaders[i] = [];
      for (let j = 0; j < invaderRows; j++) {
        invaders[i][j] = {
          x: i * (invaderWidth + invaderPadding) + invaderOffsetLeft,
          y: j * (invaderHeight + invaderPadding) + invaderOffsetTop,
          alive: true
        };
      }
    }

    // Keyboard events for movement and shooting
    const keys = {};
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function handlePlayerMovement() {
      let moved = false;
      if (keys['ArrowLeft']) {
        player.x -= player.speed;
        moved = true;
      }
      if (keys['ArrowRight']) {
        player.x += player.speed;
        moved = true;
      }
      if (keys[' ']) {
        // Shoot a bullet
        const bullet = {
          x: player.x + player.width / 2,
          y: player.y,
          speed: 7
        };
        bullets.push(bullet);
        // Send to other players
        socket.emit('playerShoot', { x: bullet.x, y: bullet.y });
        keys[' '] = false; // Prevent continuous shooting
      }
      if (moved) {
        // Send new position to other players
        socket.emit('playerMove', { x: player.x, y: player.y });
      }
    }

    // Update remote player data
    socket.on('updatePlayer', (data) => {
      remotePlayers[data.id] = data.data;
    });

    socket.on('playerDisconnected', (data) => {
      delete remotePlayers[data.id];
    });

    // Receive bullets from other players
    socket.on('playerShoot', (data) => {
      bullets.push({
        x: data.x,
        y: data.y,
        speed: 7
      });
    });

    // Draw invaders
    function drawInvaders() {
      ctx.fillStyle = 'green';
      for (let i = 0; i < invaderCols; i++) {
        for (let j = 0; j < invaderRows; j++) {
          if (invaders[i][j].alive) {
            ctx.fillRect(invaders[i][j].x, invaders[i][j].y, invaderWidth, invaderHeight);
          }
        }
      }
    }

    // Update invader positions
    function updateInvaders() {
      let edgeReached = false;
      for (let i = 0; i < invaderCols; i++) {
        for (let j = 0; j < invaderRows; j++) {
          if (invaders[i][j].alive) {
            invaders[i][j].x += invaderDirection * invaderSpeed;
            if (invaders[i][j].x + invaderWidth > canvas.width || invaders[i][j].x < 0) {
              edgeReached = true;
            }
          }
        }
      }
      if (edgeReached) {
        invaderDirection *= -1;
        for (let i = 0; i < invaderCols; i++) {
          for (let j = 0; j < invaderRows; j++) {
            invaders[i][j].y += invaderHeight;
          }
        }
      }
    }

    // Update bullet positions and check collisions
    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const bullet = bullets[i];
        bullet.y -= bullet.speed;

        // Check collision with each invader
        for (let col = 0; col < invaderCols; col++) {
          for (let row = 0; row < invaderRows; row++) {
            const invader = invaders[col][row];
            if (invader.alive &&
                bullet.x > invader.x &&
                bullet.x < invader.x + invaderWidth &&
                bullet.y > invader.y &&
                bullet.y < invader.y + invaderHeight) {
              invader.alive = false;
              bullets.splice(i, 1);
              break;
            }
          }
        }

        // Remove bullet if it goes off-screen
        if (bullet.y < 0) {
          bullets.splice(i, 1);
        }
      }
    }

    // Main draw function
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Handle player movement
      handlePlayerMovement();
      
      // Draw invaders
      drawInvaders();
      
      // Update and draw bullets
      updateBullets();
      ctx.fillStyle = 'yellow';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
      });
      
      // Draw local player
      ctx.fillStyle = 'white';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // Draw remote players
      for (let id in remotePlayers) {
        const rp = remotePlayers[id];
        ctx.fillStyle = 'red';
        ctx.fillRect(rp.x, rp.y, player.width, player.height);
      }
      
      // Update invader positions
      updateInvaders();
      
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
